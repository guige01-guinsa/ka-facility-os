        sync: false
      - key: ALERT_WEBHOOK_TIMEOUT_SEC
        value: "5"
      - key: ALERT_WEBHOOK_RETRIES
        value: "3"
      - key: AUDIT_ARCHIVE_SIGNING_KEY
        sync: false
  - type: cron
    name: ka-facility-os-audit-archive
    runtime: python
    plan: starter
    region: singapore
    autoDeployTrigger: commit
    schedule: "5 0 1 * *"
