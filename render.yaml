services:
  - type: web
    name: ka-facility-os
    runtime: python
    plan: free
    region: singapore
    autoDeployTrigger: commit
    healthCheckPath: /health
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: ENV
        value: production
      - key: PYTHON_VERSION
        value: 3.12.8
      - key: DATABASE_URL
        sync: false
      - key: ADMIN_TOKEN
        sync: false
      - key: ALERT_WEBHOOK_URL
        sync: false
      - key: ALERT_WEBHOOK_URLS
        sync: false
      - key: ALERT_WEBHOOK_TIMEOUT_SEC
        value: "5"
      - key: ALERT_WEBHOOK_RETRIES
        value: "3"
      - key: OPS_DAILY_CHECK_ALERT_LEVEL
        value: critical
      - key: ALERT_CHANNEL_GUARD_ENABLED
        value: "true"
      - key: ALERT_CHANNEL_GUARD_FAIL_THRESHOLD
        value: "3"
      - key: ALERT_CHANNEL_GUARD_COOLDOWN_MINUTES
        value: "30"
      - key: ALERT_GUARD_RECOVER_MAX_TARGETS
        value: "30"
      - key: ALERT_RETENTION_DAYS
        value: "90"
      - key: ALERT_RETENTION_MAX_DELETE
        value: "5000"
      - key: ALERT_RETENTION_ARCHIVE_ENABLED
        value: "true"
      - key: ALERT_RETENTION_ARCHIVE_PATH
        value: data/alert-archives
      - key: ALERT_MTTR_SLO_ENABLED
        value: "true"
      - key: ALERT_MTTR_SLO_WINDOW_DAYS
        value: "30"
      - key: ALERT_MTTR_SLO_THRESHOLD_MINUTES
        value: "60"
      - key: ALERT_MTTR_SLO_MIN_INCIDENTS
        value: "3"
      - key: ALERT_MTTR_SLO_AUTO_RECOVER_ENABLED
        value: "true"
      - key: ALERT_MTTR_SLO_RECOVER_STATE
        value: quarantined
      - key: ALERT_MTTR_SLO_RECOVER_MAX_TARGETS
        value: "30"
      - key: ALERT_MTTR_SLO_NOTIFY_ENABLED
        value: "true"
      - key: ALERT_MTTR_SLO_NOTIFY_EVENT_TYPE
        value: mttr_slo_breach
      - key: ALERT_MTTR_SLO_NOTIFY_COOLDOWN_MINUTES
        value: "180"
      - key: ALERT_MTTR_SLO_TOP_CHANNELS
        value: "10"
      - key: API_RATE_LIMIT_STORE
        value: auto
      - key: API_RATE_LIMIT_REDIS_URL
        sync: false
      - key: ADMIN_TOKEN_MAX_IDLE_DAYS
        value: "30"
      - key: ADMIN_TOKEN_ROTATE_WARNING_DAYS
        value: "7"
      - key: ADMIN_TOKEN_MAX_ACTIVE_PER_USER
        value: "5"
      - key: EVIDENCE_STORAGE_BACKEND
        value: fs
      - key: EVIDENCE_STORAGE_PATH
        value: data/evidence-objects
      - key: EVIDENCE_SCAN_MODE
        value: basic
      - key: EVIDENCE_SCAN_BLOCK_SUSPICIOUS
        value: "false"
      - key: AUDIT_ARCHIVE_SIGNING_KEY
        sync: false
  - type: cron
    name: ka-facility-os-sla-escalation
    runtime: python
    plan: starter
    region: singapore
    autoDeployTrigger: commit
    schedule: "*/15 * * * *"
    buildCommand: pip install -r requirements.txt
    startCommand: python -m app.jobs.sla_escalation --limit 500
    envVars:
      - key: ENV
        value: production
      - key: PYTHON_VERSION
        value: 3.12.8
      - key: DATABASE_URL
        sync: false
      - key: ALERT_WEBHOOK_URL
        sync: false
      - key: ALERT_WEBHOOK_URLS
        sync: false
      - key: ALERT_WEBHOOK_TIMEOUT_SEC
        value: "5"
      - key: ALERT_WEBHOOK_RETRIES
        value: "3"
      - key: ALERT_CHANNEL_GUARD_ENABLED
        value: "true"
      - key: ALERT_CHANNEL_GUARD_FAIL_THRESHOLD
        value: "3"
      - key: ALERT_CHANNEL_GUARD_COOLDOWN_MINUTES
        value: "30"
      - key: ALERT_GUARD_RECOVER_MAX_TARGETS
        value: "30"
      - key: ALERT_MTTR_SLO_ENABLED
        value: "true"
      - key: ALERT_MTTR_SLO_WINDOW_DAYS
        value: "30"
      - key: ALERT_MTTR_SLO_THRESHOLD_MINUTES
        value: "60"
      - key: ALERT_MTTR_SLO_MIN_INCIDENTS
        value: "3"
      - key: ALERT_MTTR_SLO_AUTO_RECOVER_ENABLED
        value: "true"
      - key: ALERT_MTTR_SLO_RECOVER_STATE
        value: quarantined
      - key: ALERT_MTTR_SLO_RECOVER_MAX_TARGETS
        value: "30"
      - key: ALERT_MTTR_SLO_NOTIFY_ENABLED
        value: "true"
      - key: ALERT_MTTR_SLO_NOTIFY_EVENT_TYPE
