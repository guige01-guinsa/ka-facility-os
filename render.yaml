services:
  - type: web
    name: ka-facility-os
    env: python
    plan: starter
    autoDeploy: true
    healthCheckPath: /health
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: ENV
        value: production
      - key: PYTHON_VERSION
        value: 3.12.8
