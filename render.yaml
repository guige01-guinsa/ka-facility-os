services:
  - type: web
    name: ka-facility-os
    runtime: python
    plan: free
    region: singapore
    autoDeployTrigger: commit
    healthCheckPath: /health
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: ENV
        value: production
      - key: PYTHON_VERSION
        value: 3.12.8
      - key: DATABASE_URL
        sync: false
      - key: ADMIN_TOKEN
        sync: false
      - key: ALERT_WEBHOOK_URL
        sync: false
      - key: ALERT_WEBHOOK_URLS
        sync: false
      - key: ALERT_WEBHOOK_TIMEOUT_SEC
        value: "5"
      - key: ALERT_WEBHOOK_RETRIES
        value: "3"
  - type: cron
    name: ka-facility-os-sla-escalation
    runtime: python
    plan: starter
    region: singapore
    autoDeployTrigger: commit
    schedule: "*/15 * * * *"
    buildCommand: pip install -r requirements.txt
    startCommand: python -m app.jobs.sla_escalation --limit 500
    envVars:
      - key: ENV
        value: production
      - key: PYTHON_VERSION
        value: 3.12.8
      - key: DATABASE_URL
        sync: false
      - key: ALERT_WEBHOOK_URL
        sync: false
      - key: ALERT_WEBHOOK_URLS
        sync: false
      - key: ALERT_WEBHOOK_TIMEOUT_SEC
        value: "5"
      - key: ALERT_WEBHOOK_RETRIES
        value: "3"
  - type: cron
    name: ka-facility-os-alert-retry
    runtime: python
    plan: starter
    region: singapore
    autoDeployTrigger: commit
    schedule: "*/10 * * * *"
    buildCommand: pip install -r requirements.txt
    startCommand: python -m app.jobs.alert_retry --limit 300 --max-attempt-count 10 --min-last-attempt-age-sec 30
    envVars:
      - key: ENV
        value: production
      - key: PYTHON_VERSION
        value: 3.12.8
      - key: DATABASE_URL
        sync: false
      - key: ALERT_WEBHOOK_TIMEOUT_SEC
        value: "5"
      - key: ALERT_WEBHOOK_RETRIES
        value: "3"
