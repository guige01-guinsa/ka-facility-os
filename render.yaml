      - key: ALERT_MTTR_SLO_NOTIFY_COOLDOWN_MINUTES
        value: "180"
      - key: ALERT_MTTR_SLO_TOP_CHANNELS
        value: "10"
      - key: AUDIT_ARCHIVE_SIGNING_KEY
        sync: false
  - type: cron
    name: ka-facility-os-alert-retry
    runtime: python
    plan: starter
    region: singapore
    autoDeployTrigger: commit
    schedule: "*/10 * * * *"
    buildCommand: pip install -r requirements.txt
    startCommand: python -m app.jobs.alert_retry --limit 300 --max-attempt-count 10 --min-last-attempt-age-sec 30
    envVars:
      - key: ENV
        value: production
      - key: PYTHON_VERSION
        value: 3.12.8
